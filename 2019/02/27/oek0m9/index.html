 = str(url).split(<span class="string">"?"</span>)[<span class="number">0</span>]</span><br><span class="line">        LAST = str(url).split(<span class="string">"."</span>)[<span class="number">-1</span>]</span><br><span class="line">				<span class="comment"># 没有文件夹，则创建文件夹</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> os.path.exists(<span class="string">'D:/Image/'</span> + fileName):  </span><br><span class="line">            os.mkdir(<span class="string">'D:/Image/'</span> + fileName)</span><br><span class="line"></span><br><span class="line">        url_re = s.get(url.strip(), headers=headers)</span><br><span class="line">        <span class="keyword">if</span> url_re.status_code == <span class="number">200</span>:</span><br><span class="line">            open(<span class="string">"D:/Image/"</span> + fileName + <span class="string">"/"</span> + initImageName() + <span class="string">"."</span> + LAST, <span class="string">'wb'</span>).write(url_re.content)</span><br><span class="line">    <span class="keyword">except</span>:</span><br><span class="line">        <span class="keyword">with</span> open(<span class="string">"image-run-error.csv"</span>, <span class="string">"a"</span>, encoding=<span class="string">'utf-8'</span>) <span class="keyword">as</span>  csvfile:</span><br><span class="line">            writer = csv.writer(csvfile)</span><br><span class="line">            writer.writerow(fileName, url)</span><br><span class="line">            </span><br><span class="line"> <span class="comment"># 随机生成文件名           </span></span><br><span class="line"> <span class="function"><span class="keyword">def</span> <span class="title">initImageName</span><span class="params">()</span>:</span></span><br><span class="line">    ran_str = <span class="string">''</span>.join(random.sample(string.ascii_letters + string.digits, <span class="number">8</span>))</span><br><span class="line">    <span class="keyword">return</span> ran_str</span><br><span class="line"> </span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    images = pd.read_csv(<span class="string">"drug-image-url.csv"</span>)</span><br><span class="line">    images.fillna(<span class="string">''</span>, inplace=<span class="literal">True</span>)</span><br><span class="line">    images = np.array(images).tolist()</span><br><span class="line">    <span class="keyword">for</span> image <span class="keyword">in</span> images:</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            downIMG(image[<span class="number">2</span>], image[<span class="number">0</span>] + <span class="string">","</span> + str(image[<span class="number">1</span>]).replace(<span class="string">"*"</span>, <span class="string">"_"</span>))</span><br><span class="line">        <span class="keyword">except</span>:</span><br><span class="line">          <span class="keyword">continue</span></span><br></pre></td></tr></table></figure>
