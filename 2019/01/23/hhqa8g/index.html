<p><strong>饼图</strong></p>

e">    initPieOption(title, legendata, seriesdata, colorDate);</span><br><span class="line">    myChart.setOption(option);</span><br><span class="line">    <span class="comment">// 添加到 charts 数组</span></span><br><span class="line">    charts.push(myChart)</span><br><span class="line">  &#125;;</span><br><span class="line">  initPieOption = <span class="function"><span class="keyword">function</span> (<span class="params">title, legendata, seriesdata, colorDate</span>) </span>&#123;</span><br><span class="line">    option = &#123;</span><br><span class="line">      tooltip: &#123;</span><br><span class="line">        trigger: <span class="string">'item'</span>,</span><br><span class="line">        formatter: <span class="string">"&#123;a&#125; &lt;br/&gt;&#123;b&#125;: &#123;c&#125; (&#123;d&#125;%)"</span></span><br><span class="line">      &#125;,</span><br><span class="line">      series: [</span><br><span class="line">        &#123;</span><br><span class="line">          name: <span class="string">'访问来源'</span>,</span><br><span class="line">          type: <span class="string">'pie'</span>,</span><br><span class="line">          radius: [<span class="string">'50%'</span>, <span class="string">'70%'</span>],</span><br><span class="line">          avoidLabelOverlap: <span class="literal">false</span>,</span><br><span class="line">          label: &#123;</span><br><span class="line">            normal: &#123;</span><br><span class="line">              show: <span class="literal">false</span>,</span><br><span class="line">              position: <span class="string">'center'</span></span><br><span class="line">            &#125;,</span><br><span class="line">            emphasis: &#123;</span><br><span class="line">              show: <span class="literal">true</span>,</span><br><span class="line">              textStyle: &#123;</span><br><span class="line">                fontSize: <span class="string">'14'</span>,</span><br><span class="line">                fontWe ss="line">  &#125;;</span><br><span class="line">  <span class="comment">// 初始化柱状图</span></span><br><span class="line">  initBarOption = <span class="function"><span class="keyword">function</span> (<span class="params">legendata, seriesdata</span>) </span>&#123;</span><br><span class="line">    option = &#123;</span><br><span class="line">      xAxis: &#123;</span><br><span class="line">        type: <span class="string">'category'</span>,</span><br><span class="line">        data: legendata</span><br><span class="line">      &#125;,</span><br><span class="line">      yAxis: &#123;</span><br><span class="line">        type: <span class="string">'value'</span></span><br><span class="line">      &#125;,</span><br><span class="line">      series: [&#123;</span><br><span class="line">        data: seriesdata,</span><br><span class="line">        type: <span class="string">'bar'</span>,</span><br><span class="line">        <span class="comment">// begin</span></span><br><span class="line">        itemStyle: &#123;</span><br><span class="line">          normal: &#123;</span><br><span class="line">            color: <span class="function"><span class="keyword">function</span> (<span class="params">params</span>) </span>&#123;</span><br><span class="line">              <span class="keyword">var</span> colorList = [<span class="string">'rgb(205,85,85)'</span>, <span class="string">'rgb(210,205,30)'</span>, <span class="string">'rgb(135,206,235)'</span>, <span class="string">'rgb(152,80,152)'</span>, <span class="string">'rgb(238,232,170)'</span>, <span class="string">'rgb(205,85,85)'</span>, <span class="string">'rgb(210,205,30)'</span>];</span><br><span class="line">              <span class="keyword">return</span> colorList[params.dataIndex];</span><br><span class="line">            &#125;</span><br><span class="line">          &#125;,</span><br><span class="line">          <span class="comment">// 鼠标悬停</span></span><br><span class="line">          emphasis: &#123;</span><br><span class="line">            shadowBlur: <span class="number">10</span>,</span><br><span class="line">            shadowOffsetX: <span class="number">0</span>,</span><br><span class="line">            shadowColor: <span class="string">'rgba(0, 0, 0, 0.5)'</span></span><br><span class="line">          &#125;</span><br><span class="line">        &#125;,</span><br><span class="line">      &#125;</span><br><span class="line">     ]</span><br><span class="line">    &#125;;</span><br><span class="line">  &#125;;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
