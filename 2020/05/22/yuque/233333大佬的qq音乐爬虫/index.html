ass="keyword">import</span> By</span><br><span class="line"><span class="keyword">from</span> selenium.webdriver.support.ui <span class="keyword">import</span> WebDriverWait</span><br><span class="line"><span class="keyword">from</span> selenium.webdriver.support <span class="keyword">import</span> expected_conditions <span class="keyword">as</span> EC</span><br><span class="line"><span class="keyword">from</span> random <span class="keyword">import</span> randint</span><br><span class="line"><span class="comment"># 文件路径</span></span><br><span class="line">MUSIC_PATH=<span class="string">'music/'</span></span><br><span class="line"><span class="comment"># chrome driver路径</span></span><br><span class="line">DRIVERS_PATH=<span class="string">'drivers/chromedriver-mac'</span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">ParseQQmusic</span>:</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self,ranking)</span>:</span></span><br><span class="line">        self.url =ranking</span><br><span class="line">        self.music_name =<span class="literal">None</span></span><br><span class="line">        self.headers = &#123;</span><br><span class="line">            <span class="string">'user-agent'</span>: <span class="string">'Mozilla/5.0 (iPhone; CPU iPhone OS 11_0 like Mac OS X) AppleWebKit/604.1.38 (KHTML, like Gecko) Version/11.0 Mobile/15A372 Safari/604.1'</span>,</span><br><span class="line">            <span class="string">'Referer'</span>: <span class="string">'https://u.y.qq.com'</span></span><br><span class="line">        &#125;</span><br><span class="line">        self.session = requests.session()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">download_music</span><span class="params">(self,songmid)</span>:</span></span><br><span class="line">        data = &#123;</span><br><span class="line">            <span class="string">"req"</span>: &#123;</span><br><span class="line">                <span class="string">"module"</span>: <span class="string">"CDN.SrfCdnDispatchServer"</span>,</span><br><span class="line">                <span class="string">"method"</span>: <span class="string">"GetCdnDispatch"</span>,</span><br><span class="line">                <span class="string">"param"</span>: &#123;</span><br><span class="line">                    <span class="string">"guid"</span>: <span class="string">''</span>,</span><br><span class="line">                    <span class="string">"calltype"</span>: <span class="number">0</span>,</span><br><span class="line">                    <span class="string">"userip"</span>: <span class="string">""</span></span><br><span class="line">                &#125;</span><br><span class="line">            &#125;,</span><br><span class="line">            <span class="string">"req_0"</span>: &#123;</span><br><span class="line">                <span class="string">"module"</span>: <span class="string">"vkey.GetVkeyServer"</span>,</span><br><span class="line">                <span class="string">"method"</span>: <span class="string">"CgiGetVkey"</span>,</span><br><span class="line">                <span class="string">"param"</span>: &#123;</span><br><span class="line">                    <span class="string">"guid"</span>: str(random_with_N_digits(<span class="number">9</span>)),</span><br><span class="line">                    <span class="string">"songmid"</span>: [songmid],</span><br><span class="line">                    <span class="string">"songtype"</span>: [<span class="number">0</span>],</span><br><span class="line">                    <span class="string">"uin"</span>: <span class="string">"0"</span>,</span><br><span class="line">                    <span class="string">"loginflag"</span>: <span class="number">1</span>,</span><br><span class="line">                    <span class="string">"platform"</span>: <span class="string">"20"</span></span><br><span class="line">                &#125;</span><br><span class="line">            &#125;,</span><br><span class="line">            <span class="string">"comm"</span>: &#123;</span><br><span class="line">                <span class="string">"uin"</span>: <span class="number">0</span>,</span><br><span class="line">                <span class="string">"format"</span>: <span class="string">"json"</span>,</span><br><span class="line">                <span class="string">"ct"</span>: <span class="number">24</span>,</span><br><span class="line">                <span class="string">"cv"</span>: <span class="number">0</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        api = <span class="string">'http://u.y.qq.com/cgi-bin/musicu.fcg'</span></span><br><span class="line">        jsondata = json.dumps(data)</span><br><span class="line">        response = self.session.post(api, data=jsondata)</span><br><span class="line">        resJson = json.loads(response.content, encoding=<span class="string">'utf-8'</span>)</span><br><span class="line">        sip = resJson.get(<span class="string">'req_0'</span>).get(<span class="string">'data'</span>).get(<span class="string">'sip'</span>)[<span class="number">0</span>]</span><br><span class="line">        purl = resJson.get(<span class="string">'req_0'</span>).get(<span class="string">'data'</span>).get(<span class="string">'midurlinfo'</span>)[<span class="number">0</span>].get(<span class="string">'purl'</span>)</span><br><span class="line">        <span class="keyword">if</span> purl != <span class="literal">None</span> <span class="keyword">and</span> purl.strip():</span><br><span class="line">            print(self.music_name)</span><br><span class="line">            download_url= sip + purl</span><br><span class="line">            <span class="comment"># 下载到本地</span></span><br><span class="line">            music = self.session.get(download_url,headers=self.headers)</span><br><span class="line">            <span class="comment"># 文件名去除特殊符号</span></span><br><span class="line">            <span class="keyword">with</span> open(MUSIC_PATH + <span class="string">"&#123;&#125;.m4a"</span>.format(re.sub(<span class="string">r'[\s+|@&lt;&gt;:\\"/]'</span>, <span class="string">''</span>, self.music_name)), <span class="string">"wb"</span>) <span class="keyword">as</span> m:</span><br><span class="line">                m.write(music.content)</span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">view_html</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="comment"># qq音乐页面是js加载的，这里用chrome headless模式访问</span></span><br><span class="line">        option = webdriver.ChromeOptions()</span><br><span class="line">        option.add_argument(<span class="string">'headless'</span>)</span><br><span class="line">        driver = webdriver.Chrome(DRIVERS_PATH, chrome_options=option)</span><br><span class="line">        <span class="comment"># 排行榜页面</span></span><br><span class="line">        driver.get(self.url)</span><br><span class="line">        print(driver.title)</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            <span class="comment"># 等待播放列表加载完毕</span></span><br><span class="line">            WebDriverWait(driver, <span class="number">10</span>).until(EC.presence_of_element_located((By.CLASS_NAME, <span class="string">"songlist__songname_txt"</span>)))</span><br><span class="line">            lis = driver.find_elements_by_class_name(<span class="string">'songlist__songname_txt'</span>)</span><br><span class="line">            pattern = re.compile(<span class="string">r'https://y.qq.com/n/yqq/song/(\S+).html'</span>)</span><br><span class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> range(lis.__len__()):</span><br><span class="line">                li = lis.__getitem__(i)</span><br><span class="line">                a = li.find_element_by_class_name(<span class="string">'js_song'</span>)</span><br><span class="line">                <span class="comment"># 获得songid</span></span><br><span class="line">                href = a.get_attribute(<span class="string">'href'</span>)</span><br><span class="line">                music_name = a.get_attribute(<span class="string">'title'</span>)</span><br><span class="line">                self.music_name=music_name</span><br><span class="line"></span><br><span class="line">                m = pattern.match(href)</span><br><span class="line">                self.download_music(m.group(<span class="number">1</span>))</span><br><span class="line"></span><br><span class="line">        <span class="keyword">finally</span>:</span><br><span class="line">            driver.quit()</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">start</span><span class="params">(self)</span>:</span></span><br><span class="line">        self.view_html()</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">random_with_N_digits</span><span class="params">(n)</span>:</span></span><br><span class="line">    range_start = <span class="number">10</span>**(n<span class="number">-1</span>)</span><br><span class="line">    range_end = (<span class="number">10</span>**n)<span class="number">-1</span></span><br><span class="line">    <span class="keyword">return</span> randint(range_start, range_end)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    <span class="comment"># 目标 抖音排行榜</span></span><br><span class="line">    qm = ParseQQmusic(<span class="string">'https://y.qq.com/n/yqq/toplist/60.html#stat=y_new.toplist.menu.60'</span>)</span><br><span class="line">    qm.start()</span><br></pre></td></tr></table></figure>
